<!DOCTYPE html>
<html lang="zh-hant">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Classroom | editor page</title>
</head>

<body>
    <main>
        <header>
            <h1>Classroom editor</h1>
        </header>
        <div class="root">
            <div class="subject" id="subject">
                <div id="chinese">國文</div>
                <div id="math">數學</div>
                <div id="english">英文</div>
                <div id="chemical">理化</div>
                <div id="geography">地理</div>
                <div id="citizen">公民</div>
                <div id="history">歷史</div>
                <div id="dance">表藝</div>
                <div id="scouts">童軍</div>
                <div id="house">家政</div>
                <div id="psychology">輔導</div>
                <div id="artisan">生科</div>
                <div id="computer">資訊</div>
                <div id="pe">體育</div>
                <div id="healthy">健教</div>
                <div id="orchestra">西樂</div>
                <div id="cn-orchestra">國樂</div>
                <div id="listen">聽寫</div>
                <div id="theory">樂理</div>
            </div>
            <div class="job">
                <div id="test">考</div>
                <div id="hand">交</div>
                <div id="bring">帶</div>
                <div id="wear">穿</div>
                <div id="preview">預習</div>
                <div id="review">複習</div>
            </div>
            <div class="book">
                <div id="student-book">課本</div>
                <div id="work-book">習作</div>
                <div id="handout">講義</div>
                <div id="handout-one">大講</div>
                <div id="handout-two">小講</div>
                <div id="learning-paper">學單</div>
            </div>
            <div class="editor">
                <div class="date">
                    <p>Date : </p>
                    <input type="date" placeholder="ex: next Monday" id="jobDate">
                </div>
                <div class="page">
                    <p>Page : </p>
                    <input type="text" placeholder="ex: p.5 ~ 6 or lesson 1 ~ 2" id="page">
                </div>
                <div class="description">
                    <p>Description : </p>
                    <textarea type="text" placeholder="ex: It is very urgent" id="des"></textarea>
                </div>
            </div>
            <div class="button" id="button">Submit</div>
        </div>
        <footer>
            <p>2022 Classroom ©</p>
        </footer>
    </main>
    <script src="./index.js"></script>
    <script src="../../js/alert.js"></script>

</body>

</html>
